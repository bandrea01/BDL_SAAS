<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endpoint List</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.8/r-2.5.0/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.8/r-2.5.0/datatables.min.js"></script>

</head>
<body>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                {% for page in menu %}
                <a href="{{ page.url }}">{{ page.name }}</a>
                {% endfor %}
            </div>
    </div>


    <h1>Endpoint list</h1>
    <div class="container">
            <table id="tabella" class="display dataTable dtr-inline collapsed" style="width:100%">
        <thead>
            <tr>
                <th>Function</th>
                <th>URL</th>
                <th>Descrizione</th>
            </tr>
        </thead>
        <tbody>
            {% for endpoint in endpoints %}
                <tr>
                    <td class="method_name_cell">{{ endpoint[0] }}</td>
                    <td class="url_cell">{{ endpoint[1] }}</td>
                    <td>{{ endpoint[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

</body>
</html>

<script>
$(document).ready(function() {
    $('#tabella').DataTable({
        "paging": true,
        "ordering": true,
        "info": true,
        "searching": true,
        "responsive": true
    });
});
</script>


<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
