<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='logo_black.png') }}">
    <title>BDLaaS | Grafana Temperature Monitoring</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #bfd1da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{{ url_for('static', filename='graph_image.png') }}");
        }

        .flex-container {
            width: 95%;
            height: 95%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Aggiunto per centrare i contenuti verticalmente */
        }

        .button-container{
            padding-top: 25px;
        }

        .flex-container iframe {
            border-radius: 15px;
        }

        .button-container button{
            background-color: #aadb22;
            color: #021823;
            font-weight: bold;
            font-size: 15px;
            padding: 20px;
            border: 3px solid #021823;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button-container button:hover{
            background-color: #021823;
            color: #fafafa;
        }
    </style>

</head>
<body>
<div class="flex-container">
    <iframe src="http://localhost:3000/d/e59f102a-cc7b-4277-815b-e7f3fb52d160/temperaturemonitoration?from=1708442958695&to=1708444742877&refresh=auto&orgId=1&viewPanel=1"
            width="100%" height="100%"></iframe>
    <div class="button-container">
        <button class="simulation-button" id="generation">Start simulation</button>
        <a href="/menu">
            <button class="cards-button">Return to cards</button>
        </a>
    </div>
</div>

<script>
    document.getElementById('generation').addEventListener('click', function () {
        fetch('/generation')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Errore nella richiesta');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Si Ã¨ verificato un errore:', error);
            });
    });
</script>
</body>
</html>
