<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='logo_black.png') }}">
    <title>BDLaaS | Grafana Temperature Monitoring</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #bfd1da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{{ url_for('static', filename='graph_image.png') }}");
        }

        .flex-container {
            width: 95%;
            height: 95%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Aggiunto per centrare i contenuti verticalmente */
        }

        .button-container {
            padding-top: 25px;
        }

        .flex-container iframe {
            border-radius: 15px;
        }

        .button-container button {
            background-color: #aadb22;
            color: #021823;
            font-weight: bold;
            font-size: 15px;
            padding: 20px;
            border: 3px solid #021823;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button-container button:hover {
            background-color: #021823;
            color: #fafafa;
        }
    </style>

</head>
<body>
<div class="flex-container">
    <iframe src="http://grafana:3000/d/fd42fcb5-adbf-4f4e-89fb-c2b47b7dc1e6/temperaturemonitoration?orgId=1&refresh=auto&from=1708516289516&to=1708516589517&viewPanel=1"
            width="100%" height="100%"></iframe>
    <div class="button-container">
        <button class="simulation-button" id="generation">Start simulation</button>
        <a href="/menu">
            <button class="cards-button">Return to cards</button>
        </a>
    </div>
</div>
<script>
    document.getElementById('generation').addEventListener('click', function () {
        // Disabilita il bottone
        this.disabled = true;

        // Esegui la richiesta fetch
        fetch('/generation')
            .then(response => {
                // Controlla se la risposta è ok
                if (!response.ok) {
                    throw new Error('Errore nella richiesta');
                }
                alert("Catch")
                // Se la risposta è ok, ritorna il risultato come JSON
                return response.json();
            })
            .then(data => {
                // Visualizza un messaggio di successo
                alert('Richiesta completata con successo');
                console.log(data);
            })
            .catch(error => {
                // Se si verifica un errore, visualizza un messaggio di errore
                alert('Blocco catch');
                console.error('Si è verificato un errore:', error);
            })
            .finally(() => {
                // Riabilita il bottone dopo 5000 millisecondi (5 secondi)
                alert('Blocco finally');
                setTimeout(() => {
                    this.disabled = false;
                }, 500 * 1000);
            });
    });
</script>
</body>
</html>
