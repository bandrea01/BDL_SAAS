<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='logo_black.png') }}">
    <title>Big Data Lab | Software as a Service</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #bfd1da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{{ url_for('static', filename='graph_image.png') }}");
        }

        .flex-container h1 {
            color: #021823;
            font-size: 50px;
            font-weight: bolder;
        }

        .flex-container a {
            font-family: 'Arial', sans-serif;
        }

        .flex-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Aggiunto per centrare i contenuti verticalmente */
        }

        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row; /* Aggiunto per centrare i contenuti verticalmente */
        }

        .card-remapping {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 2px 2px 8px rgb(0 0 0);
            transition: transform 0.2s ease-in-out;
            background-color: #021823;
            background-image: url("{{ url_for('static', filename='arangodb_image.png') }}");
            background-size: cover;
        }

        .card-react {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 2px 2px 8px rgb(0 0 0);
            transition: transform 0.2s ease-in-out;
            background-image: url("{{ url_for('static', filename='model_image.png') }}");
            background-size: cover;
        }

        .card-grafana {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 2px 2px 8px rgb(0 0 0);
            transition: transform 0.2s ease-in-out;
            background-image: url("{{ url_for('static', filename='grafana_image.png') }}");
            background-size: cover;
        }

        .card-container a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        .card-container h2 {
            font-size: 40px;
            font-weight: bold;
            color: #fafafa;
            text-shadow: 1px 2px 20px rgb(0 0 0)
        }

        .card-grafana h2 {
            font-size: 30px;
            font-weight: bold;
            padding-top: 15px;
            color: #fafafa;
            text-shadow: 1px 2px 20px rgb(0 0 0)
        }

        .card-container p {
            font-size: 20px;
            font-weight: bold;
            color: #aadb22;
            text-shadow: 2px 2px 4px rgba(0, 0, 0)

        }

        .card-grafana p {
            font-size: 20px;
            font-weight: bold;
            padding-top: 20px;
            color: #aadb22;
            text-shadow: 2px 2px 4px rgba(0, 0, 0)

        }

        .card-remapping:hover, .card-react:hover, .card-grafana:hover {
            transform: scale(1.05);
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #021823;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            height: 12%;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            padding: 0 50px;
            width: 100%;
            justify-content: space-between;
        }

        .title-container {
            display: flex;
            align-items: center;
        }

        .menu {
            display: flex;
            justify-content: end;
        }

        .title-container img {
            width: 90px;
            height: auto;
            margin-right: 10px;
            padding-right: 40px;
        }

        .title-container h1 {
            color: #fafafa;
            margin: 0;
            font-size: 40px;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 10px;
            font-weight: bold;
        }

        .menu li {
            display: inline;
            margin-left: 15px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
        }

        .menu a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
<div class="flex-container">
    <nav class="navbar">
        <div class="navbar-container">
            <div class="title-container">
                <a href="https://datalab.unisalento.it/">
                    <img src="../static/logo_black.png" alt="Logo">
                </a>
                <h1>Big Data Lab | Software as a Service</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="../static/manuale_utente.pdf" download="manuale_utente.pdf">Manuale Utente</a>
                    </li>
                    <li><a href="percorso/al/tuo/documento.pdf" download="manuale_tecnico.pdf">Manuale Tecnico</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Choose from one of this cards</h1>
    <div class="card-container">
        <a href="/viewer">
            <div class="card-react">
                <h2>Model Viewer</h2>
                <p>Render 3D model of IFC file</p>
            </div>
        </a>
        <a href="/mapping">
            <div class="card-remapping">
                <h2>Model IFC</h2>
                <p>Map an IFC file in ArangoDB</p>
            </div>
        </a>
        <a href="/monitoring">
            <div class="card-grafana">
                <h2>Temperature monitoration</h2>
                <p>Use Grafana dashboard for sensor data monitoring</p>
            </div>
        </a>
    </div>
</div>
</body>
</html>
